{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Iniciar sesión {% endblock %}
{% block header %} Iniciar sesión {% endblock %}
{% block content %}

<div class="col-md-4">
	{% if message %}
		<b>{{message}}</b>
	{% endif %}

	<form action="" method="post">{% csrf_token %}
		{{ form|crispy }}
		<br>
		<input type="submit" value="Entrar" class="btn btn-default">
	</form>
</div>

{% endblock %}
