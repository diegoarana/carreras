{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
	
	<h2>Login</h2>
	{% if message %}
		<b>{{message}}</b>
	{% endif %}
	<form action="" method="post">{% csrf_token %}
		{% for field in form %}
			<div class="field_container">
				{{field.error}}
				{{field.label_tag}}<br>
				{{field}}
			</div>
		{% endfor %}
		<input type="submit" value="Entrar">
	</form>


{% endblock %}
