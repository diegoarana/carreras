{% extends "base.html" %}
{% block title %} Iniciar sesión {% endblock %}
{% block header %} Iniciar sesión {% endblock %}
{% block content %}

	{% if message %}
		<b>{{message}}</b>
	{% endif %}
	<form action="" method="post">{% csrf_token %}
		{% for field in form %}
			<div class="field_container">
				{{field.error}}
				{{field.label_tag}}<br>
				{{field}}
			</div>
		{% endfor %}
		<br>
		<input type="submit" value="Entrar" class="btn btn-default">
	</form>


{% endblock %}
