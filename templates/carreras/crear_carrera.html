{% extends "base.html" %}
{% block title %}Crear una carrera {% endblock %}
{% block header %}Crear una carrera{% endblock %}
{% block content %}
	<form action="" method="post">{% csrf_token %}
		{% for field in form %}
		<div class="field_container">
		{{field.errors}}
		{{field.label_tag}} <br>
		{{field}}
		</div>
		{% endfor %}
		<br>
		<input type="submit" value="Crear" class="btn btn-default">
	</form>

{% endblock %}
