{% extends "base.html" %}
{% block title %}Valorar una carrera {% endblock %}
{% block content %}
<h2>Valorar carrera: {{carrera.nombre}} - {{carrera.institucion}}</h2>
	<form action="" method="post">{% csrf_token %}
		{% for field in form %}
		<div class="field_container">
		{{field.errors}}
		{{field.label_tag}} <br>
		{{field}}
		</div>
		{% endfor %}
		<input type="submit" value="Submit">
	</form>

{% endblock %}
