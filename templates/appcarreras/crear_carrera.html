{% extends "base.html" %}
{% block title %}Crear una carrera {% endblock %}
{% block content %}
{% block header %}Crear una carrera{% endblock %}
	<form action="" method="post">{% csrf_token %}
		{% for field in form %}
		<div class="field_container">
		{{field.errors}}
		{{field.label_tag}} <br>
		{{field}}
		</div>
		{% endfor %}
		<input type="submit" value="Submit">
	</form>

{% endblock %}
