{% extends "base.html" %}
{% block title %} Registrar {% endblock %}
{% block header %} Registrar {% endblock %}
{% block content %}

	{% if message %}
		<b>{{message}}</b>
	{% endif %}
	<form action="" method="post">{% csrf_token %}
		{% for field in form_user %}
			<div class="field_container">
				{{field.error}}
				{{field.label_tag}}<br>
				{{field}}
			</div>
		{% endfor %}
		<br>
		<input type="submit" value="Crear cuenta">
	</form>

{% endblock %}
